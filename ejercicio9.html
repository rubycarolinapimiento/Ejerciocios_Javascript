<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var tamaño = 5;


for (var i = 0; i < tamaño; i++) {
    var linea = "";
    for (var j = 0; j < tamaño; j++) {
        if (i === 0 || i === tamaño - 1 || j === 0 || j === tamaño - 1) {
            linea += "*";
        } else {
            linea += " ";
        }
    }
    console.log(linea);
}

    </script>
</body>
</html>
