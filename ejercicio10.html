<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var altura = 5;

for (var i = 1; i <= altura; i++) {
    var linea = "";
    
    for (var j = 1; j <= altura - i; j++) {
        linea += " ";
    }

    for (var k = 1; k <= 2 * i - 1; k++) {
        linea += "*";
    }
    console.log(linea);
}


for (var i = altura - 1; i >= 1; i--) {
    var linea = "";
    
    for (var j = 1; j <= altura - i; j++) {
        linea += " ";
    }
    
    for (var k = 1; k <= 2 * i - 1; k++) {
        linea += "*";
    }
    console.log(linea);
}

    </script>
</body>
</html>
