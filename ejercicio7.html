<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function esNumero(valor) {
            return !isNaN(valor) && isFinite(valor);
        }


        function calcularMedia(notas) {
            var suma = 0;
            for (var i = 0; i < notas.length; i++) {
                suma += notas[i];
            }
            return suma / notas.length;
        }


        function verificarAprobacion(media) {
            if (media >= 3) {
                return "Aprobado";
            } else {
                return "Reprobado";
            }
        }


        var notas = [];


        for (var i = 0; i < 3; i++) {
            var nota;
            do {
                nota = prompt("Introduce la nota " + (i + 1) + ":");
            } while (!esNumero(nota));
            notas.push(parseFloat(nota));
        }


        var media = calcularMedia(notas);


        var estado = verificarAprobacion(media);

        alert("La nota media es: " + media.toFixed(2) + ". El estudiante estÃ¡ " + estado + ".");

    </script>
</body>

</html>
